<div class="container mt-3">
    <h2>Lista de productos</h2>
    <hr>

    <!-- Tabla de productos -->
    <div *ngIf="productos && productos.length > 0; else noData">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.precio | currency }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2" (click)="editarProducto(producto)">Editar</button>
                        <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay datos -->
    <ng-template #noData>
        <p>No hay productos disponibles.</p>
    </ng-template>

    <!-- Formulario para agregar o editar producto -->
    <div class="mt-3">
        <h3>{{ idSeleccionado ? 'Editar Producto' : 'Agregar Producto' }}</h3>
        <form (ngSubmit)="submitForm()">
            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input
                    type="text"
                    id="nombre"
                    [(ngModel)]="nombre"
                    name="nombre"
                    class="form-control"
                    placeholder="Ingrese el nombre del producto"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="precio">Precio:</label>
                <input
                    type="number"
                    id="precio"
                    [(ngModel)]="precio"
                    name="precio"
                    class="form-control"
                    placeholder="Ingrese el precio del producto"
                    required
                />
            </div>
            <button type="submit" class="btn btn-success mt-2">
                {{ idSeleccionado ? 'Actualizar Producto' : 'Agregar Producto' }}
            </button>
            <button type="button" class="btn btn-secondary mt-2 ms-2" (click)="limpiarFormulario()">Cancelar</button>
        </form>
    </div>
</div>
