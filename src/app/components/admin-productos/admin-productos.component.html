<div class="container mt-3">
    <h2>Lista de productos</h2>
    <hr />
  
    <div *ngIf="productos && productos.length > 0; else noData">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio | currency }}</td>
            <td>
              <img
                [src]="producto.imagenPath"
                alt="{{ producto.nombre }}"
                style="width: 100px; height: auto;"
                onerror="this.src='assets/img/default.jpg';"
              />
            </td>
            <td>
              <button class="btn btn-warning" (click)="editarProducto(producto)">
                Editar
              </button>
              <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noData>
      <p>No hay productos disponibles.</p>
    </ng-template>
  
    <div class="mt-3">
      <h3>Agregar o Modificar producto</h3>
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input
            type="number"
            id="precio"
            [(ngModel)]="precio"
            name="precio"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        <button type="button" class="btn btn-secondary mt-2" (click)="limpiarFormulario()">Cancelar</button>
      </form>
    </div>
  </div>
