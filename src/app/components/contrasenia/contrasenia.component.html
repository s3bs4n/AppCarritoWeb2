<div class="container w-75 rounded shadow mt-5">
    <div class="row align-items-stretch">
      <div class="col col-md-5 col-lg-6 bg d-none d-md-block p-5">
      </div>
      <div class="col col-md-7 col-lg-6 bg-white p-5">
        <h2 class="fw-bold text-center py-3">Recuperar Contraseña</h2>
        <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="txt_correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="txt_correo" formControlName="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Recuperar</button>
          <div class="my-3">
            <span>Volver al <a class="text-primary" routerLink="/login" (click)="irLogin()">Inicio</a> </span>
          </div>
        </form>
      </div>
    </div>
  </div>
