<div class="container w-75 mt-5 rounded shadow">
  <div class="row align-items-stretch">
    <div class="col-md-5 d-none d-md-block">
      <img src="../../../assets/img/banner_inicio_sesion.jpg" alt="Admin Login Banner" class="img-fluid">
    </div>
    <div class="col-md-7 bg-white p-5">
      <h2 class="fw-bold text-center py-3">Admin Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" formControlName="email" class="form-control" id="email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
